<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- customize css link -->
    <link rel="stylesheet" href="./assets/css/quiz-app.css" />
    <title>Quiz-app</title>
  </head>
  <body>
    <section>
      <div class="container">
        <h1 class="text-grey fw-regular fs-lg text-center my-5">Quiz App</h1>
        <div class="quiz-bg-shade p-3">
          <h1 class="fw-medium fs-sm text-black">
            Q.1 Accumsan tincidunt ornare adipiscing gravida pharetra,
            adipiscing?
          </h1>
          <div class="d-flex align-item-center option-border p-3 mt-4">
            <img src="./assets/img/svg/check-circle.svg" alt="check-circle" />
            <h3 class="fw-regular fs-sm text-primary ms-3">Option-1</h3>
          </div>
          <div class="d-flex align-item-center option-border p-3 mt-3">
            <img src="./assets/img/svg/check-circle.svg" alt="check-circle" />
            <h3 class="fw-regular fs-sm text-primary ms-3">Option-2</h3>
          </div>
          <div class="d-flex align-item-center option-border p-3 mt-3">
            <img src="./assets/img/svg/check-circle.svg" alt="check-circle" />
            <h3 class="fw-regular fs-sm text-primary ms-3">Option-3</h3>
          </div>
          <div class="d-flex align-item-center option-border p-3 mt-3">
            <img src="./assets/img/svg/check-circle.svg" alt="check-circle" />
            <h3 class="fw-regular fs-sm text-primary ms-3">Option-4</h3>
          </div>
          <div class="mt-4">
            <button class="fw-semi-bold fs-sm text-white next-btn">Next</button>
            <button class="fw-semi-bold fs-sm text-blue previous-btn">
              Previous
            </button>
          </div>
        </div>
      </div>
    </section>
    <section>
      <div class="container">
        <h1 class="text-grey fw-regular fs-lg text-center my-5">Quiz App</h1>
        <div class="quiz-bg-shade p-3 mb-5">
          <div class="text-center">
            <img src="./assets/img/png/quiz-app.png" alt="quiz-app" />
          </div>
          <h3 class="fw-regular fs-lg text-black text-center">0/10</h3>
          <h3 class="fw-regular fs-sm text-black text-center my_4">
            Your score
          </h3>
          <div class="text-center">
            <button class="fw-semi-bold fs-sm take-quize text-white">
              Take quiz again
            </button>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
