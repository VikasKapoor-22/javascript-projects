<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- customize css link -->
    <link rel="stylesheet" href="./assets/css/sidebar.css" />
  </head>
  <body>
    <div class="d-flex">
      <div class="text-center">
        <h1 class="fw_regular fs_lg color_grey">Sidebar</h1>
        <button
          id="menubutton"
          class="btn fw_semi_bold fs_sm color_white bg_blue my_5"
        >
          Open Sidebar
        </button>
      </div>
      <nav class="sidebar">
        <div class="cross">
          <img src="./assets/img/png/cross.png" alt="cross" />
        </div>
        <p class="fw_semi_bold my_5 fs_sm">Sidebar</p>
        <button class="bg_color">Link 1</button>
        <button class="bg_color">Link 2</button>
        <button class="bg_color">Link 3</button>
        <button class="bg_color">Link 4</button>
        <button class="bg_color">Link 5</button>
      </nav>

      <div class="sidebar-overlay"></div>
    </div>

    <script>
      let body = document.body;
      let sidebar = document.querySelector(".sidebar");
      let menubutton = document.querySelector("#menubutton");
      let crossicon = document.querySelector(".cross");
      let links = document.querySelectorAll(".bg_color");
      let sidebaroverlay = document.querySelector(".sidebar-overlay");

      menubutton.addEventListener("click", function (e) {
        sidebar.classList.toggle("open");
        sidebaroverlay.classList.toggle("active-overlay");
      });
      crossicon.addEventListener("click", function (e) {
        sidebar.classList.toggle("open");
        sidebaroverlay.classList.toggle("active-overlay");
      });
      sidebaroverlay.addEventListener("click", function (e) {
        sidebar.classList.toggle("open");
        sidebaroverlay.classList.toggle("active-overlay");
      });

      console.log(links, "links");

      for (let i = 0; i < links.length; i++) {
        links[i].addEventListener("click", function () {
          sidebaroverlay.classList.toggle("active-overlay");
          sidebar.classList.toggle("open");
        });
      }
    </script>
  </body>
</html>
